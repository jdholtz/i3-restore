repos:
  - repo: https://github.com/psf/black
    rev: 22.12.0
    hooks:
     - id: black
  - repo: https://github.com/PyCQA/isort
    rev: 5.11.4
    hooks:
      - id: isort
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.6.0-1
    hooks:
      - id: shfmt
  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.9.0
    hooks:
      - id: shellcheck
        args: [-x]
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      -  id: flake8
