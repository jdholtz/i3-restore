name: Check for typos

on:
  push:
    branches:
      - master
      - develop
    paths:
      - "**.bash"
      - "**.json"
      - "**.py"
      - "**.md"
      - "**.yml"
      - "i3-restore"
      - "i3-save"
      - "pyproject.toml"
      - "setup.cfg"
  pull_request:
    paths:
      - "**.bash"
      - "**.json"
      - "**.py"
      - "**.md"
      - "**.yml"
      - "i3-restore"
      - "i3-save"
      - "pyproject.toml"
      - "setup.cfg"

jobs:
  codespell:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: codespell
        uses: codespell-project/actions-codespell@v2
